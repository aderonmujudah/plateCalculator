<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Plate Number Generator</title>
  </head>
  <body>
    <header>
      <h1>Number Plate Generator</h1>
      <p class="information">
        (Note that customer ID must be between 0-17558423)
      </p>
      <button class="btn reload">Reload!</button>
    </header>
    <main>
      <section class="left">
        <input
          type="number"
          class="number"
          placeholder="input customer ID here"
        />
        <button class="btn generate">GENERATE!</button>
      </section>
      <section class="right">
        <p class="message"></p>
        <p class="result"></p>
      </section>
      <p class="endmessage"></p>
    </main>
    <script src="plateCalculator.js"></script>
  </body>
</html>
